<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chat Estudos</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <h1>Chat Estudos</h1>

    <div class="checking-auth-area">
        Verificando login...
    </div>

    <div class="non-auth-area">
        <button id="login-button" class="btn primary">Entrar</button>
    </div>

    <div class="auth-area">
        <nav>
            <button id="connect-button" class="btn primary">Conectar</button>
            <button id="logout-button" class="btn secondary">Sair</button>
        </nav>
        <p>Ol√°, <span class="user-name">...</span></p>
        <div class="chat-container">
            <div id="chat-messages-div" class="chat-messages"></div>
            <div class="chat-input-area">
                <select id="chat-users-select" class="chat-select">
                    <option>...</option>
                </select>
                <input type="text" id="chat-message-input" class="chat-input" placeholder="Digite sua mensagem..." />
                <button id="send-button" class="btn primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
